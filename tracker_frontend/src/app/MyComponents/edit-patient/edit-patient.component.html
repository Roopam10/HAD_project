<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">EDIT PATEIENT DETAILS</mat-toolbar>

                <form [formGroup]="patientDetail">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">ID </label>
                        <input type="text" formControlName="patient_id" class="form-control" id="patinet_id" [(ngModel)]="patient.patient_id"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name </label>
                        <input type="text" formControlName="name" class="form-control" id="name" [(ngModel)]="patient.name"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email </label>
                        <input type="email" formControlName="email" class="form-control" id="email" [(ngModel)]="patient.email"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Age </label>
                        <input type="text" formControlName="age" class="form-control" id="age" [(ngModel)]="patient.age"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Gender </label>
                        <input type="text" formControlName="sex" class="form-control" id="sex" [(ngModel)]="patient.sex"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Report </label>
                        <input type="text" formControlName="report" class="form-control" id="report" [(ngModel)]="patient.report"
                            aria-describedby="emailHelp">
                    </div>
                    
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" class="btn btn-outline-success" (click)="updatePatient()"
                            data-bs-dismiss="modal">Update </button>
                    </div>
                </form>

    </mat-card>
</div>
