<body>
    <div class="container-fluid" style="align-self: center;">
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Employee Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <button type="submit"  class="btn btn-primary" (click)="addEmployee()">ADD EMPLOYEE</button>
                </div>
            </div>
            
            <div>
                <button type="submit"  class="btn btn-primary" style="margin-right: 3%;" (click)="getAllEmployee()">Show All</button>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="logout()">LOGOUT</button>
          </div>
        </nav>
        <div class="form-group">
            <input type="text" class="form-control search-field" placeholder="Search Here"
            [(ngModel)]="searchText">
        </div>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of empList | searchfilter: searchText">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.role}}</td>
    
                <td>
                    <button type="submit"  class="btn btn-primary" (click)="editEmployee(employee)">EDIT</button>
                    <button type="button" class="btn btn-outline-danger" (click)="deleteEmployee(employee)">Delete</button>
                </td>
    
            </tr>
    
        </tbody>
    </table>
    </div>
    </body>
