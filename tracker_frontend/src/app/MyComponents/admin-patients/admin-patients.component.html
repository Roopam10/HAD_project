<body>
    <div class="container-fluid" style="align-self: center;">
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Patient Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <button type="submit"  class="btn btn-primary" (click)="addPatient()">ADD PATIENT</button>
                </div>
            </div>
            
            <div>
                <button type="submit"  class="btn btn-primary" style="margin-right: 3%;" (click)="getAllPatients()">Show All</button>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="logout()">LOGOUT</button>
          </div>
        </nav>
        <div class="form-group">
            <input type="text" class="form-control search-field" placeholder="Search Here"
            [(ngModel)]="searchText">
        </div>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Patient ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Report</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of patientList | searchfilter: searchText">
                <td>{{patient.patient_id}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.email}}</td>
                <td>{{patient.age}}</td>
                <td>{{patient.sex}}</td>
                <td>{{patient.report}}</td>
                <td>{{patient.currDate}}</td>
    
                <td>
                    <button type="submit"  class="btn btn-primary" (click)="editPatient(patient)">EDIT</button>
                    <button type="button" class="btn btn-outline-danger" (click)="deletePatient(patient)">Delete</button>
                </td>
    
            </tr>
    
        </tbody>
    </table>
    </div>
</body>
