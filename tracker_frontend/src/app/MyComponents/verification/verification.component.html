<mat-card class="example-card">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Verification Station</a>
    </div>
    <div>
        <button type="submit"  class="btn btn-primary" style="margin-right: 3%;" (click)="pendingPatients()">Pending Patients</button>
    </div>
    <div>
      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="logout()">LOGOUT</button>
  </div>
</nav>
    
    <mat-divider></mat-divider>
    <br>
    <mat-card-content width="500%">
      <form #Form="ngForm"  class="form">
        <table class="single">
          <tr>
            <td>
                <mat-form-field appearance="outline"class="single">
                    <mat-label>Block ID</mat-label>
                    <input  #blockid="ngModel" [(ngModel)]="blockID" matInput name="Block ID" placeholder="Enter Block Id" type="text" >
                </mat-form-field>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button  class="submit" (click)="autofill(); hiddenForm.hidden=false" color="primary"  mat-raised-button>Go
              </button>
            </td>
          </tr>
          
        </table>
  
  
        <br>
        <mat-divider></mat-divider>
        <br>
  
  
        <div #hiddenForm class="viewForm" [hidden]="(newForm)">
          <table class="single">
            <tr>
              <td colspan="2">
                <mat-form-field appearance="outline"class="single">
                  <mat-label>Block ID</mat-label>
                  <input   #name="ngModel" [(ngModel)]="bD.block_id" [disabled]="isPddReadOnly"  matInput name="blockID" placeholder="Enter id" required type="text">
              
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field appearance="outline" class="single">
                  <mat-label>Test</mat-label>
                  <input matInput name="test" [(ngModel)]="sample.test" [disabled]="isPddReadOnly" matInput name="test"  required type="text">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field appearance="outline" class="single">
                  <mat-label>Specimen</mat-label>
                  <input  #sex="ngModel" [(ngModel)]="sample.specimen" [disabled]="isPddReadOnly"  matInput name="specimen"  required type="text">
                </mat-form-field>
              </td>
            </tr>
            
            <tr>
                <td colspan="2">
                  <mat-form-field appearance="outline" class="single">
                    <mat-label>Block Report</mat-label>
                    <input #sReport="ngModel" [(ngModel)]="bD.remarks" [disabled]="isPddReadOnly" matInput name="sReport" placeholder="Block Report" required type="text">
                  </mat-form-field>
                </td>
            </tr>
                     
            
          </table>
        </div>
        <div #hiddenForm  [hidden]="(newForm)">
            <div><h3>Final Report</h3></div>
            <table class="single">
            <tr>
              <td>
                <mat-form-field appearance="outline" class="single">
                  <mat-label>Observations</mat-label>
                  <input #npNumber="ngModel" [(ngModel)]="bD.remarks" matInput name="obsrvtns"  required type="text" matInput name="remarks"  required type="text">
                </mat-form-field>
              </td> 
               
              <td align="center">
                <button  class="submit" type="submit" (click)="saveObs()" color="primary" mat-raised-button>SAVE</button>
              </td>
            </tr>
          </table>
          </div>
        </form>
        </mat-card-content>
  </mat-card>
