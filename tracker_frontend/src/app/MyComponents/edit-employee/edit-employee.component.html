<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">EDIT EMPLOYEE DETAILS</mat-toolbar>

                <form [formGroup]="empDetail">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">ID </label>
                        <input type="text" formControlName="id" class="form-control" id="id" [(ngModel)]="employee.id"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name </label>
                        <input type="text" formControlName="name" class="form-control" id="name" [(ngModel)]="employee.name"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email </label>
                        <input type="email" formControlName="email" class="form-control" id="email" [(ngModel)]="employee.email"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Phone </label>
                        <input type="text" formControlName="phone" class="form-control" id="phone" [(ngModel)]="employee.phone"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Role </label>
                        <input type="text" formControlName="role" class="form-control" id="email" [(ngModel)]="employee.role"
                            aria-describedby="emailHelp">
                    </div>
                    
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" class="btn btn-outline-success" (click)="updateEmployee()"
                            data-bs-dismiss="modal">Update </button>
                    </div>
                </form>

    </mat-card>
</div>
